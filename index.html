<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attendence</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="./public/js/face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    #video-frame {
      width: 99%;
      height: 100vh;
      padding: 0.5rem;
      border-radius: 0.25rem;
      display: grid;
      grid-template-areas: video-frame option;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }

    .constainer {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-areas: "video attend";
    }
  </style>
</head>

<body>

  <div class="constainer p-4 ">

    <div id="video-frame" class="video">
      <video id="video" width="720" height="560" autoplay muted></video>
    </div>

    <!-- attendance -->
    <div id="option" class="attend">
      <div class="p-2">
        <span id="Status">InActive</span>
        <span id="Count"></span>
      </div>
      <br>
      <div class="p-2">
        <button class="button is-success" id="startAttendanceBtn">Start Attendance</button>
        <button class="button is-warning" id="stopAttendanceBtn">Stop Attendance</button>
        <button class="button is-info" id="saveAttendanceBtn">Save Attendance</button>
      </div>
      <div>
        <table class="table" id="attendanceTable">
          <thead>
            <tr>
              <th>Entry</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody">
            <!-- Entries will be dynamically added here -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
</body>

</html>
